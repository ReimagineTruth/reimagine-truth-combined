<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Reimagine Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .fade-in { animation: fadeIn 2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-in { animation: slideIn 1s ease-in-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .button-click { animation: buttonClick 0.2s ease-in-out; }
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Header Section -->
    <header class="bg-black p-4 text-center relative">
        <h1 class="text-3xl font-bold fade-in">Welcome to Reimagine Truth</h1>
        <p class="text-lg fade-in">Explore and discover the unique stories of our NFT characters.</p>
    </header>

    <!-- Search Section -->
    <main class="p-4">
        <div class="flex justify-center mb-6">
            <input type="text" id="search-bar" placeholder="Search your NFT serial number #" class="w-full max-w-md p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white"/>
            <select class="ml-2 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white" id="rarity-filter">
                <option value="">All Rarities</option>
                <option value="Common">Common</option>
                <option value="Rare">Rare</option>
                <option value="Ultra Rare">Ultra Rare</option>
            </select>
            <button class="ml-2 p-2 bg-white text-black rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-white" onclick="searchNFT()">Search</button>
        </div>

        <!-- NFT Grid Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6" id="nft-grid">
            <div class="border border-gray-700 p-4 bg-gray-800 nft-card slide-in transform hover:scale-105 transition-transform" data-serial="#1">
                <img alt="NFT character with a futuristic look" class="w-full mb-2 rounded-lg shadow-md" src="https://i.ibb.co/1mJM8ns/Image-7.png"/>
                <h3 class="text-xl font-bold">Truth Seeker #1</h3>
                <p>Rarity: Common</p>
            </div>
            <!-- Additional Cards -->
        </div>
    </main>

    <script>
        function searchNFT() {
            const searchValue = document.getElementById('search-bar').value.trim();
            const rarityFilter = document.getElementById('rarity-filter').value;
            const nftCards = document.querySelectorAll('.nft-card');
            let found = false;

            nftCards.forEach(card => {
                const serialMatch = card.getAttribute('data-serial') === searchValue || searchValue === '';
                const rarityMatch = card.querySelector('p').textContent.includes(rarityFilter) || rarityFilter === '';

                if (serialMatch && rarityMatch) {
                    card.style.display = 'block';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
